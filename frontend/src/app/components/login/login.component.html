<ion-content>
  <app-nav-bar title="Login or Register" [displayLogout]=false></app-nav-bar>
  <ion-button (click)="registerMode =! registerMode">Switch to {{registerMode ? 'Login' : 'Register' }}</ion-button>
  <form [formGroup]="loginForm" (ngSubmit)="registerMode ? register() : login()">
    <ion-item>
      <ion-input formControlName="username" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
    </ion-item>
    <h3 *ngIf="invalidLogin && !registerMode">Username and password combination is incorrect!</h3>
    <ul *ngIf="registerMode">
      <li *ngFor="let error of registerErrorMessages">{{error}}</li>
    </ul>
    <div class="loginButtons">
      <ion-button type="submit" [disabled]="!loginForm.valid">{{registerMode ? 'Register' : 'Login'}}</ion-button>
      <!-- <ion-button [routerLink]="['/map']">Continue as guest</ion-button> -->
    </div>
  </form>
</ion-content>

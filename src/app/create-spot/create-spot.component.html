<app-nav-bar title="Create spot"></app-nav-bar>
<form [formGroup]="editSpotForm" (ngSubmit)="submitForm()">
  <ion-list>
    <ion-item>
      <ion-input formControlName="spotName" placeholder="Spot name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="spotDescription" placeholder="Spot description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="yoyo" formControlName="sportDropdown" placeholder="Suitable for:" [multiple]="true" >
        <ion-select-option value="skateboard">Skateboarding</ion-select-option>
        <ion-select-option value="bmx">BMXing</ion-select-option>
        <ion-select-option value="scooter">Scooter riding</ion-select-option>
        <ion-select-option value="roller">Roller blading</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div id="mapContainer">
    <div id="map"></div>
  </div>
  <ion-button type="submit">Save</ion-button>
  <ion-button [routerLink]="['/map']">Cancel</ion-button>
</form>
<router-outlet></router-outlet>
